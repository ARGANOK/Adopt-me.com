<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div onclick="handleclick(this)" id="1" class="col" style="border-top: none; border-left: none;"></div>
                <div onclick="handleclick(this)" id="2" class="col" style="border-top: none;"></div>
                <div onclick="handleclick(this)" id="3" class="col" style="border-top: none; border-right: none;"></div>
            </div>
            <div class="row">
                <div onclick="handleclick(this)" id="4" class="col" style="border-left: none;"></div>
                <div onclick="handleclick(this)" id="5" class="col"></div>
                <div onclick="handleclick(this)" id="6" class="col" style="border-right: none;"></div>
            </div>
            <div class="row">
                <div onclick="handleclick(this)" id="7" class="col" style="border-left: none; border-bottom: none;"></div>
                <div onclick="handleclick(this)" id="8" class="col" style="border-bottom: none;"></div>
                <div onclick="handleclick(this)" id="9" class="col" style="border-bottom: none; border-right: none;"></div> 
            </div>
        </div> 
        <button onclick="reset()">Reset</button>  
    </div>
    <script src="script.js"></script>
</body>
</html>
